<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Kicknews</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="css/themes/theme.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<!-- Login -->
	<div data-role="page" id="login">
	    <div data-theme="a" data-role="header" data-position="fixed">
	        <h3>
	            Kicknews Login
	        </h3>
	    </div>
	    <div data-role="content">
	    	<form action="" method="post">
    			<input type="text" name="login_user" id="login_user" placeholder="Login" />
    			<input type="password" name="login_password" id="login_password" placeholder="Password" />
    			<input type="submit" value="Log me in" />
	        </form>
	    </div>

	    <div data-theme="a" data-role="footer" data-position="fixed">
	        <div data-role="navbar" data-iconpos="left">
	            <ul>
	                <li>
	                    <a href="read.html" data-role="button" data-ajax="false">
	                        Read
	                    </a>
	                </li>
	                <li>
	                    <a href="article.html" data-role="button" data-ajax="false">
	                        Article
	                    </a>
	                </li>
	                <li>
	                    <a href="login.html" data-role="button" data-ajax="false" class=" ui-btn-active">
	                        Login
	                    </a>
	                </li>
	                <li>
	                    <a href="settings.html" data-role="button" data-ajax="false">
	                        Settings
	                    </a>
	                </li>
	            </ul>
	        </div>
	    </div>

	</div>

	<script src="js/jquery-latest.min.js"></script>
	<script src="js/script.js"></script>
	<script type="text/javascript">
		$(document).bind("mobileinit", function(){
			app.initialize();
		});
	</script>
	<script src="js/jquery.mobile-1.2.0.min.js"></script>
	<script src="phonegap.js"></script>
</body>
</html>
