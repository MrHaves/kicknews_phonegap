<html>

<body>
	<!-- Settings -->
	<div data-role="page" id="settings">

	    <div data-theme="a" data-role="header" data-position="fixed">
	        <h3>
	            Kicknews Settings
	        </h3>
	    </div>

	    <div data-role="content">
	    	
			<div data-role="fieldcontain">
				<label for="flip-1">Auto share :</label>
				<select name="flip-1" id="flip-1" data-role="slider">
					<option value="off">Off</option>
					<option value="on">On</option>
				</select> 
			</div>

			<div data-role="fieldcontain">
				<label for="flip-1">Géolocalisation :</label>
				<select name="flip-1" id="flip-2" data-role="slider">
					<option value="off">Off</option>
					<option value="on">On</option>
				</select> 
			</div>	

			<div data-role="fieldcontain">
				<label for="selectmenu1" >Nombre d'articles par page</label>
				<select name="selectmenu1" id="selectmenu1">
					<option value="option1">10</option>
					<option value="option2">15</option>
					<option value="option3">20</option>
				</select>
			</div>   

		</div>

	    <div data-role="footer" data-position="fixed" class="nav-glyphish">
	        <div data-role="navbar">
	            <ul>
	                <li>
	                    <a href="index.html" data-theme="a" data-role="button" data-ajax="false" data-icon="app-home">
	                    	Home
	                    </a>
	                </li>
	                <li>
	                    <a href="#" data-theme="a" data-ajax="false" data-role="button" data-icon="app-categories">

	                    </a>
	                </li>
	                <li>
	                    <a href="write.html" data-theme="a" data-ajax="false" data-role="button" data-icon="app-write">
	                        Write
	                    </a>
	                </li>
	                <li>
	                    <a href="login.html" data-theme="a" data-ajax="false" data-role="button" data-icon="app-login">
	                        Login
	                    </a>
	                </li>
	                <li>
	                    <a href="settings.html" data-theme="a" data-ajax="false" data-role="button" data-icon="app-settings" class="ui-btn-active">
	                        Settings
	                    </a>
	                </li>
	            </ul>
	        </div>
	    </div>


	</div>
